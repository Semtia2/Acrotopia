<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Acrotopia</title>

        <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div id="container">
            <div class="header">
                <h1>Acrotopia</h1>
            </div>

            <div id="gamecontainer">
                <div id="gameheader">
                    <div id="round">Round 2 of 5</div>
                    <div id="timercontainer">
                        <img src="images/hourglass.webp" width="28" height="28">
                        <div id="timer">60</div>
                    </div>
                </div>
                <div id="gamebody">
                    <div id="playerlist">
                        <div class="player" id="player0">
                            <div class="playerinfo name">
                                <div class="playername">Cring Ching Ta-ting</div>
                                <div class="score">Score: 22</div>
                            </div>
                            <div class="playerinfo completionstatus">
                                <div class="statusinitials completed">G</div>
                                <div class="statusinitials completed">H</div>
                                <div class="statusinitials completed">G</div>
                                <div class="statusinitials completed">T</div>
                            </div>
                            <div class="playerinfo kickcontainer">
                                <button class="playerinfo" hidden="true">KICK?</button>
                            </div>
                        </div>
                        <div class="player" id="player1">
                            <div class="playerinfo name">
                                <div class="playername">SafeSmoke650</div>
                                <div class="score">Score: 18</div>
                            </div>
                            <div class="playerinfo completionstatus">
                                <div class="statusinitials completed">G</div>
                                <div class="statusinitials completed">H</div>
                                <div class="statusinitials uncompleted">G</div>
                                <div class="statusinitials uncompleted">T</div>
                            </div>
                            <div class="playerinfo kickcontainer">
                                <button class="playerinfo" hidden="true">KICK?</button>
                            </div>
                        </div>
                        <div class="player" id="player2">
                            <div class="playerinfo name">
                                <div class="playername">Coronary Heart Disaster</div>
                                <div class="score">Score: 12</div>
                            </div>
                            <div class="playerinfo completionstatus">
                                <div class="statusinitials completed">G</div>
                                <div class="statusinitials uncompleted">H</div>
                                <div class="statusinitials uncompleted">G</div>
                                <div class="statusinitials uncompleted">T</div>
                            </div>
                            <div class="playerinfo kickcontainer">
                                <button class="playerinfo" hidden="true">KICK?</button>
                            </div>
                        </div>
                        <div class="player" id="player3">
                            <div class="playerinfo name">
                                <div class="playername">IFLYTHEBUS</div>
                                <div class="score">Score: 0</div>
                            </div>
                            <div class="playerinfo completionstatus">
                                <div class="statusinitials uncompleted">G</div>
                                <div class="statusinitials uncompleted">H</div>
                                <div class="statusinitials uncompleted">G</div>
                                <div class="statusinitials uncompleted">T</div>
                            </div>
                            <div class="playerinfo kickcontainer">
                                <button class="playerinfo">KICK?</button>
                            </div>
                        </div>
                    </div>
                    <div id="acronymcreator" class="gamelayer">
                        <div id="acronymdisplay">
                            <div class="initials completed">G</div>
                            <div class="initials completed">H</div>
                            <div class="initials uncompleted">G</div>
                            <div class="initials uncompleted">T</div>
                        </div>
                        <div id="acronyminput">
                            <!-- <input type="text" id="acronyminputtextbox" placeholder="What does this acronym stand for?"> -->
                            <!-- <textarea id="acronyminputtextbox" rows="2">IF I <span style="color: green;">GOTTA</span> GO <span style="color: green;">HARD</span> ON A BITCH IMMA MAKE IT LOOK SEXY</textarea> -->
                            <div id="inputcontainer" >
                                <p>IF I <span style="color: green;">GOTTA</span> GO <span style="color: green;">HARD</span> ON A BITCH IMMA MAKE IT LOOK SEXY</p>
                            </div>
                            <button id="acronymsubmit" disabled>Submit</button>
                        </div>
                    </div>
                </div>
                <div id="gamefooter">
                    <div id="roundhistory">

                    </div>
                </div>

                <!-- <div id="acronymjudging" class="gamelayer"></div> -->
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
